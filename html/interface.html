<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interface</title>
</head>
<body>
<h1 id="header">Interface</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var message = "HELLO";
    socket.emit("send_message", {message:message});

    socket.on('get_message', function(msg){
        console.log(msg);
        document.getElementById("header").innerHTML = msg;
    });

</script>
</body>
</html>
